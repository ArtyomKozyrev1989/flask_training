<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Page Artyom</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <h2>This is our standard form page</h2>
    <form action="{{url_for('form_result')}}">
        <label for="name">Give your name</label>
        <input type="text" name="name">
        <label for="surname">Give your surname</label>
        <input type="text" name="surname">
        <input type="submit" value="BUTTONO">
    </form>
    {% endblock %}
</body>
</html>
